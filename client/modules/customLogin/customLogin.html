<template name="customLogin">
  <ul class="nav navbar-nav flex-row justify-content-between ml-auto">
    {{#if currentUser}}
      <li class="dropdown order-1">
        <button type="button" id="dropdownMenu1" data-toggle="dropdown" class="btn btn-sm btn-outline-secondary dropdown-toggle">{{currentUserEmail}} <span class="caret"></span></button>
        <ul class="dropdown-menu dropdown-menu-right mt-2">
          <li>
            <a class="dropdown-item" href="#" id="logout">Logout</a>
          </li>
        </ul>
      </li>


    {{else}}
      <li class="dropdown order-1">
        <button type="button" id="dropdownMenu1" data-toggle="dropdown" class="btn btn-sm btn-outline-secondary dropdown-toggle">Login <span class="caret"></span></button>
        <ul class="dropdown-menu dropdown-menu-right mt-2">
          <li class="px-3 py-2">
            <form class="form" role="form">
              <div class="form-group">
                <input id="emailInput" placeholder="Email" class="form-control form-control-sm" type="text" required="">
              </div>
              <div class="form-group">
                <input id="passwordInput" placeholder="Password" class="form-control form-control-sm" type="password" required="">
              </div>
              <div class="form-group">
                <button type="submit" class="btn btn-primary btn-block">Login</button>
              </div>
            </form>
          </li>
        </ul>
      </li>
    {{/if}}
  </ul>

</template>
