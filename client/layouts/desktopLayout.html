<template name="desktopLayout">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  </head>

  <div class="container-fluid">
    {{> nav}}
    {{#if currentUser}}
      {{> Template.dynamic template=main}}
    {{else}}
      <p>没有权限查看此页面</p>
    {{/if}}
  </div>

</template>
