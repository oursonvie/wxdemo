<template name="homePage">

  <div class="card">

    <div class="card-header">
      学生绑定
    </div>

  </div>

  <div class="card-body">

    {{#if wx_res}}

      {{#if wx_res.openid}}

        {{#if studentAccount}}

          {{#with studentAccount}}
            {{baseInfo.REALNAME}}

            <a class="btn btn-primary btn-view-score" href="/student/viewscore" role="button">查看成绩</a>
            <a class="btn btn-primary btn-view-bill" href="/student/viewbill" role="button">查看缴费</a>
            <button class="btn btn-primary btn-view-examcert">查看准考证</button>

            <button class="btn btn-danger btn-unbound">解绑</button>
          {{/with}}



        {{else}}

          {{> userInput}}

        {{/if}}



      {{else}}
        登录已过期，请重新进入绑定页面
      {{/if}}

    {{/if}}

   </div>




</template>
