<template name="homePage">

  <div class="card">

    <div class="card-header">
      学生绑定
    </div>

  </div>

  <div class="card-body">

    {{#if wx_res}}

      {{#if wx_res.openid}}

        {{#if studentAccount}}

          {{#with studentAccount}}
            {{baseInfo.REALNAME}}
            <button class="btn btn-danger btn-unbound">解绑</button>
          {{/with}}



        {{else}}

          {{wx_res.openid}}
          {{> userInput}}

        {{/if}}



      {{else}}
        登录已过期，请重新进入绑定页面
      {{/if}}

    {{/if}}

   </div>




</template>
