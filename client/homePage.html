<template name="homePage">

  <div class="page">

    <div class="page__hd">
        <h2 class="page__title">个人中心</h2>
    </div>

    {{#if wx_res}}

      {{#if wx_res.openid}}

        {{#if studentAccount}}

          {{#with studentAccount}}

            <div class="page__bd page__bd_spacing">

              <div class="weui-cells">
                <div class="weui-cell">
                  <div class="weui-cell__hd" style="position: relative;margin-right: 10px;">
                    <img src="{{studentPic baseInfo.STUDENTCODE}}" style="width: 50px;display: block" />
                  </div>
                  <div class="weui-cell__bd">
                    <p>{{baseInfo.REALNAME}}</p>
                    <p style="font-size: 13px;color: #888888;"> {{baseInfo.CURRENTSPECIALITYNAME}} - {{baseInfo.LEVELNAME}}</p>
                  </div>
                </div>
              </div>

              <div class="weui-cells__title">自助信息查询</div>

              <a class="weui-btn weui-btn_primary" href="/student/viewscore" role="button">查看成绩</a>

              <a class="weui-btn weui-btn_default" href="/student/viewbill" role="button">查看缴费</a>

              <a class="weui-btn weui-btn_warn btn-unbound" style="color:white">解绑</a>


            </div>
          {{/with}}

        {{else}}

          {{> userInput}}

        {{/if}}


      {{else}}
        登录已过期，请重新进入绑定页面
      {{/if}}

    {{/if}}

  </div>




</template>
