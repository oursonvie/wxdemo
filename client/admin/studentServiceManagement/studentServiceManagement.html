<template name="studentServiceManagement">
  <div class="card">
    <div class="card-body">

      <table class="table table-striped">

        <thead>
          <tr>
            <th>学生号</th>
            <th>学习中心代码</th>
            <th>学生姓名</th>
            <th>批次</th>
            <th>层次</th>
            <th>专业</th>
            <th>客服绑定</th>
          </tr>
        </thead>

        <tbody>

          {{#each students}}

            <tr>
              <td>{{baseInfo.LOGINNAME}}</td>
              <td>{{baseInfo.LCENTERCODE}}</td>
              <td>{{baseInfo.REALNAME}}</td>
              <td>{{batchNumber}}</td>
              <td>{{baseInfo.LEVELNAME}}</td>
              <td>{{baseInfo.CURRENTSPECIALITYNAME}}</td>

              <td>
                <select class="form-control" id="customServiceSelect">
                  <option>待选</option>
                  {{{kfListOption}}}
                </select>
              </td>

            </tr>

          {{/each}}

        </tbody>

      </table>

    </div>
  </div>
</template>
