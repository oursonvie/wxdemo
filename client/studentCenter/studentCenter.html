<template name="studentCenter">
    <div class="page__bd page__bd_spacing">

      <div class="weui-cells">
        <div class="weui-cell">
          <div class="weui-cell__hd" style="position: relative;margin-right: 10px;">
            <img src="{{studentPic baseInfo.STUDENTCODE}}" style="width: 90px;display: block" />
          </div>
          <div class="weui-cell__bd">
            <p>{{baseInfo.REALNAME}}</p>
            <p style="font-size: 13px;color: #888888;"> 学生号: {{baseInfo.STUDENTCODE}}</p>
            <p style="font-size: 13px;color: #888888;"> 报名编号: {{baseInfo.LOGINNAME}}</p>
            <p style="font-size: 13px;color: #888888;"> {{baseInfo.CURRENTSPECIALITYNAME}} - {{baseInfo.LEVELNAME}}</p>
          </div>
        </div>
      </div>

      <div class="weui-cells__title">操作</div>

      <a class="weui-btn weui-btn_warn btn-unbound" style="color:white">解绑</a>


    </div>
</template>
